<!DOCTYPE html>
<html lang="en">
  <head>
    <title="Random Survey">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <body>
      <div class="main">
        <header class="header">
        
        <h1 id="title">Cat Survey</h1>
        <p id="description" class="no">Cat test for hoomans</p>
        
      </header>
        <form class="content" id="survey-form">
          <div class="margin" >
            <label id="name-label" for="name">Name<br>
              <input class="infos" type="text" id="name" name="name" placeholder="reveal thy name hooman /ᐠ｡‸｡ᐟ\" required>
              </input>
            </label>
          </div>
          <br>
          <div class="margin">
            <label id="email-label" for="email">Email<br>
              <input id="email" class="infos" type="email" id="email" name="email" placeholder="U look cute hooman :D" required ></input>
            </label>
          </div>
          <br>
          <div class="margin">
            <label id="number-label" for="number"> Age<br>
              <input class="infos" type="number" id="number" name="age" placeholder="How long have you lived hooman?" min="0" max="99" required ></input>
            </label>
            </div>
            <br>
            <hr class="first">
            <br>
            <div class="margin">
              <label for="cats">Do you own any cat/s?
                <br>
                <input type="radio" name="cats" id="cats" value="yes" required>Yes
                </input>
                <br>
                <input type="radio" name="cats" id="cats" value="no"required checked>No
                </input>
              </label>
              </div>
              <br>
              <br>
              <div>
              <label for="idk">How many cats do you own?</label>
              <br>
              <input type="number" id="idk" name="how-many" min="1"max="999" class="infos" placeholder="i kinda like u hooman /ᐠ.ﮧ.ᐟ\"required></input>
              </div>
              <br>
              <br>
              <div>
              <label>Which of the following personalities best describe your favorite cat based on MBTI?
                <select name="mbti" id="dropdown" required>
                  <option>INTP</option>
                  <option>INTJ</option>
                  <option>INFP</option>
                  <option>INFJ</option>
                  <option>ISTP</option>
                  <option>ISTJ</option>
                  <option>ISFP</option>
                  <option>ISFJ</option>
                  <option>ENTP</option>
                  <option>ENTJ</option>
                  <option>ENFP</option>
                  <option>ENFJ</option>
                  <option>ESTP</option>
                  <option>ESTJ</option>
                  <option>ESFP</option>
                  <option>ESFJ</option>

                </select>
                </label>
                <div>
              <br>
              <br>             
              <label>Describe your cat/s mood/s today.
                <br>
                <br>
                <input type="checkbox" id="mood" name="happy" value="Happy" required > Happy (=^ ◡ ^=)</input>
                <br>
                <input type="checkbox" id="mood" name="sad" value="sad" required> Sad (ﾐዎ ﻌ ዎﾐ)ﾉ</input>
                <br>
                <input type="checkbox" id="mood" name="afraid" value="afraid" required> Afraid (ФДФ)</input>
                <br>
                <input type="checkbox" id="mood" name="relieved" value="relieved" required> Relieved ♡(ﾐ ᵕ̣̣̣̣̣̣ ﻌ ᵕ̣̣̣̣̣̣ ﾐ)ﾉ</input>
                <br>
                <input type="checkbox" id="mood" name="frustrated" value="frustrated" required> Frustrated （งΦ Д Φ）ง</input>
                </label>
                </div>
                <br>
                <div>
                  <label>If you would be so kind hooman to share a pic of your cat/s and tell us something about them.
                    <br>
                    <br>

                    <textarea class="txtarea" placeholder="shaine adopt me /ᐠᵕ̩̩̥ ‸ᵕ̩̩̥ ᐟ\ﾉ " required></textarea>
                    <br>
                    <br>
                    <input type="file" id="img" name="img" accept="image/*" required></input>
                  </label>
                </div>
                <br>
                <div>
                  <p>
                  I dare you to submit hooman /ᐠ –ꞈ –ᐟ\
                  </p>
                  <input type="submit" id="submit" class="submit"></input>
                </div>

        </form>
      </div>
    </body>
    <footer>
      <p>Author: <a href="https://www.facebook.com/ngano.kadzai/">Zach Sabido</a>

    </footer>
</html>
